<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <p>How many fingers am I holding up?</p>
        <input type="number" id="numberEntered">
        <button id="checkNumber">Guess!</button>
        <script>
           
            document.getElementById("checkNumber").onclick = function(){

                var x=Math.floor((Math.random()*5)+1);
                alert(x);

                if(document.getElementById("numberEntered").value==x){
                    alert("it is correct");
                }
                else{
                    alert("better luck next time!");
                }

            }

        </script>
    </body>
</html>
